<section class="container mt-5 mb-5">
  <h2 class="text-center mb-4">Contact Me</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="w-75 mx-auto">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" name="name" required [(ngModel)]="contact.name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" name="email" required [(ngModel)]="contact.email">
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" class="form-control" name="message" rows="4" required [(ngModel)]="contact.message"></textarea>
    </div>

    <button type="submit" class="btn btn-dark w-100">Send Message</button>
  </form>
</section>
